<!-- # Snack 2
    Con un form passare come parametri GET name, mail e age e 
    verificare (cercando i metodi che non conosciamo nella documentazione) 
    che name sia più lungo di 3 caratteri, che mail contenga un punto e una 
    chiocciola e che age sia un numero. Se tutto è ok stampare “Accesso riuscito”, 
    altrimenti “Accesso negato” 
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5 border p-5">
      <h2>Form di Accesso</h2>
      <form action="script/index.php" method="get">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required />

        <label for="mail">Email:</label>
        <input type="email" id="mail" name="mail" required />

        <label for="age">Età:</label>
        <input type="text" id="age" name="age" required />

        <button type="submit">Verifica Accesso</button>
      </form>
    </div>
  </body>
</html>
